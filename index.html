<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Calculadora</title>
</head>
<body>
    
    <main class="container">
        <input type="text" id="textInput"/>
        <div class="num" onclick="resetText()">C</div>
        <div class="num" onclick="add('%')">%</div>
        <div class="num" onclick="add('/')">/</div>
        <div class="num" onclick="add('1')">1</div>
        <div class="num" onclick="add('2')">2</div>
        <div class="num" onclick="add('3')">3</div>
        <div class="num" onclick="add('*')">x</div>
        <div class="num" onclick="add('4')">4</div>
        <div class="num" onclick="add('5')">5</div>
        <div class="num" onclick="add('6')">6</div>
        <div class="num" onclick="add('-')">-</div>
        <div class="num" onclick="add('7')">7</div>
        <div class="num" onclick="add('8')">8</div>
        <div class="num" onclick="add('9')">9</div>
        <div class="num" onclick="add('+')">+</div>
        <div class="num" onclick="add('0')">0</div>
        <div class="num" onclick="add('.')">.</div>
        <div class="num" onclick="clean()"><</div>
        <div class="num reset" onclick="result()">=</div>
        
        
        
    </main>
    <script src="./js/app.js"></script>
    
</body>
</html>
